<!DOCTYPE html>
<html>
<head>
  <title>Love</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" type="text/css" href='{% static '/css/style.css' %}'>
</head>
<body>

<div class="header">
    <a class="sign" href="/">
      <span>Greatest Love Letters</span>
    </a>
</div>

<div class="row">
  <div class="leftcolumn">
    {% for post in posts reversed %}
    <div class="card">
      <a style="text-decoration: none; color: #1b365a;" href="/post/{{post.id}}">
        <h2>{{post.title}}</h2>
        <h5>{{post.post_date}}</h5>
        <p>{{post.body|truncatewords:20}}</p>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
